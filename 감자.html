    <h2>감자</h2>
    <p>조선시대에서는 북에서 유입되었다고 해서 초기에는 북저라고 불렀다. '감자'라는 단어는 중국 표현 감저(甘藷(사전참고))에서 온 것으로 추정된다. 단, 처음에 감저는 감자와 고구마의 통칭으로도 쓰였다. 그 증거로 아직도 전남 일부 지역 서남방언과 제주도 방언에서는 감저(감자)가 고구마를 뜻하는 말이다. 제주 방언으로는 감자를 지슬 또는 지실이라 한다.</p>
