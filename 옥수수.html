    <h2>옥수수</h2>
    <p>옥수숫대는 2~3m 정도로 크게 자라며 대 하나에 위 아래로 걸쳐 옥수수가 4~5개 정도 달린다.[1] 옥수수는 암꽃이 6~7월에 달려서 수정이 되면 8월 쯤에 익는데, 수염 색깔이 연둣빛 도는 흰색에서 갈색으로 변하면 다 익은 것. 다 익은 옥수수를 수확하지 않고 그냥 두면 옥수수 껍질이 말라서 벌어지면서 옥수수알이 드러나는데, 야생 상태의 옥수수는 이 옥수수알을 탈탈 털면 튀어나오면서 종자를 퍼트린다. 유전개량을 거친 재배종은 해당사항이 없다.</p>
