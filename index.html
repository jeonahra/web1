    <h2>감자</h2>
    <strong>[hello 여러분]</strong> 조선시대에서는 북에서 유입되었다고 해서 초기에는 북저라고 불렀다. <U>'감자'</u>라는 단어는 중국 표현 감저(甘藷(사전참고))에서 온 것으로 추정된다.
    <img src="cording.jpg" width="50%">
    <p><a href="https://www.w3.org/TR/html51/"
      target="_blank" title=html>감자</a>가 작물로서 가지는 가장 큰 특징은 이중결합질소를 거의 요구하지 않는다는 것이다. 지금 키우는 작물 중에서 이중결합질소가 아예 없다시피해도 키울 수 있는 작물은 감자밖에 없다.</p><p style="margin-top:40px;"> 게다가 추운 고원지대가 원산인지라, 춥고 척박한 땅에서 오히려 더 잘 자라고 더 맛있는 신비까지.</p>
